<ion-content [fullscreen]="true" class="content">
  <!-- Fixed header with back button -->
  <div class="fixed-header">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
  
  <!-- Search Bar untuk pencarian buku -->
  <ion-searchbar (ionInput)="onSearch($event)" placeholder="Cari buku..."></ion-searchbar>

  <!-- Kondisi jika ada hasil pencarian -->
  <div *ngIf="filteredBooks.length > 0" class="book-container">
    <ion-card *ngFor="let book of filteredBooks" class="card top-read-card" [routerLink]="['/book-detail', book.id]">
      <ion-card-content class="no-padding">
        <ion-grid>
          <ion-row class="vertical-center">
            <ion-col size="3">
              <ion-img [src]="book.imageUrl" alt="{{ book.title }}" class="book-image"></ion-img>
            </ion-col>
            <ion-col size="9">
              <h2 class="text-book-title"><b>{{ book.title }}</b></h2>
              <p class="text-author">{{ book.author }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Kondisi jika tidak ada hasil pencarian -->
  <ion-note *ngIf="filteredBooks.length === 0 && searchTerm" class="no-results">
    Tidak ada buku yang ditemukan.
  </ion-note>

  <!-- Menampilkan semua buku jika tidak ada pencarian aktif -->
  <div *ngIf="filteredBooks.length === 0 && searchTerm === ''" class="book-container">
    <ion-card *ngFor="let book of books" class="card top-read-card" [routerLink]="['/book-detail', book.id]">
      <ion-card-content class="no-padding">
        <ion-grid>
          <ion-row class="vertical-center">
            <ion-col size="3">
              <ion-img [src]="book.imageUrl" alt="{{ book.title }}" class="book-image"></ion-img>
            </ion-col>
            <ion-col size="9">
              <h2 class="text-book-title"><b>{{ book.title }}</b></h2>
              <p class="text-author">{{ book.author }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="beranda" routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Beranda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="library" routerLink="/library">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Library</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="histori" routerLink="/histori">
      <ion-icon name="apps-outline"></ion-icon>
      <ion-label>Histori</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profil" routerLink="/profil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
