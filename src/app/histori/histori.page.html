

<ion-content [fullscreen]="true" class="content">
  <!-- Fixed header with back button -->
  <div class="fixed-header">

        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>

    <div class="scrolling-wrapper">
      <!-- Repeat this block for each book -->

          <ion-grid>
            <ion-row class="vertical-center">
              <ion-col size="3">
                <!-- Gambar buku -->
                <ion-img src="assets/imgs/1.jpg"></ion-img>
              </ion-col>
              <ion-col size="2" class="text-center"></ion-col>
              <ion-col size="7">
                <!-- Informasi buku -->
                <h2 class="text text-book-title"><b>Laut Bercerita</b></h2>
                <p class="text-author">Author Name</p>
                <!-- Isi lainnya -->
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
